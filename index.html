<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar-se</title>
</head>
<body>
    <header>
        <div></div>
        <div>
            <button id="abrir" onclick="abrirFechar()">Cadastrar-se</button>
        </div>
    </header>

    <dialog id="modal">
        <div class="modal-header">
            <h2>Preencha seu cadastro!</h2>
        </div>
        <hr>
        <div id="modal-body">
            <form action="pagina2.html" id="grid-form">
                <div><label for="">Nome:</label></div>
                <div><input type="text" id="nome" oninput=nomeDigitado() placeholder="Digite seu nome"></div>
        
                <div><label for="">Email:</label></div>
                <div><input type="email" id="email" oninput=emailDigitado()  placeholder="Digite seu email"></div>
        
                <div><label for="">Telefone:</label></div>
                <div><input type="tel" id="telefone"  oninput=mascara_telefone() maxlength="14" placeholder="(xx) x xxxx-xxxx"></div>
        
                <div><label for="">CPF:</label></div>
                <div><input type="text" id="cpf" oninput=mascara_cpf() maxlength="14" placeholder="xxx.xxx.xxx-xx"></div>
                
                <div><label for="">Senha</label></div>
                <div><input type="password" id="senha" oninput=mascara_senha() maxlength="8" placeholder="Digite uma senha de 8 caractÃ©res"></div>
                
                <div><input type="submit" value="ENVIAR" onclick="alertaConfirmacao()"></div>
            </form>
        </div>
        
    </dialog>
    <script src="script.js"></script>
</body>
</html>
