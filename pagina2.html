<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Meu perfil</title>
</head>
<body>
    <header>
        <div></div>
        <div>
            <button id="loginAberto"></button>
        </div>

        <div id="conteiner-perfil">
            <i class="fa-solid fa-user"></i>
            <h1>Olá, <span id="recebernome"></span>!</h1>
            <hr>
            <p>Este é seu perfil, confira abaixo algumas de suas infomações:</p><br>

            <div id="infos-perfil">
                <div class="text-perfil"> Seu email está cadastrado como:</div>
                <div class="resp-perfil"><span id="receberemail"></span></div>

                <div class="text-perfil">Seu CPF está cadastrado como:</div>
                <div class="resp-perfil"><span id="recebercpf"></span></div>

                <div class="text-perfil">O telefone está cadstrado como:</div>
                <div class="resp-perfil"><span id="recebertel"></span></div>
            </div>
        </div>

        
        <form action="" id="grid-form2">
            <div><label for="">CPF:</label></div>
            <div><p><span id="recebercpf"></span></p></div>
    
            <div><label for="">Telefone:</label></div>
            <div><p><span id="recebertel"></span></p></div>    
        </form>
    </header>
    <script src="script2.js"></script>
</body>

</html>
